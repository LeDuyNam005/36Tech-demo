name: Auto Clean PR & Merge (User Identity)
on:
  push:
    branches:
      - main

jobs:
  clean-pr-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Quan trọng: Lấy toàn bộ lịch sử để merge được

      - name: Prepare Clean Branch & PR
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          git config --global user.name "Lynx_1ST"
          git config --global user.email "maihang122th@gmail.com"


          git remote add upstream https://github.com/LeDuyNam005/36Tech-demo.git
          git fetch upstream Dao-Loc-branch


          git checkout -b clean-for-pr

          echo "Đang đồng bộ với nhánh đích..."
          git merge upstream/Dao-Loc-branch -X ours --allow-unrelated-histories --no-edit || true


          rm -f .github/workflows/main.yml 
          

          git add .
          # Kiểm tra xem có gì để commit không để tránh lỗi
          git commit -m "Update: ${{ github.event.head_commit.message }}" || echo "Không có thay đổi mới"
          
          git push origin clean-for-pr --force

          sleep 5
          
          pr_url=$(gh pr create \
            --repo LeDuyNam005/36Tech-demo \
            --base Dao-Loc-branch \
            --head Lynx-1ST:clean-for-pr \
            --title "Update: ${{ github.event.head_commit.message }}" \
            --body "Code update by Lynx-1ST" \
            || gh pr list --repo LeDuyNam005/36Tech-demo --head Lynx-1ST:clean-for-pr --json url --jq '.[0].url')

          echo "Đang xử lý PR: $pr_url"

          gh pr merge "$pr_url" --squash --repo LeDuyNam005/36Tech-demo
